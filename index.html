<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <!-- Tailwind CDN -->
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
   <!-- Navbar -->
  <nav class="flex items-center justify-between bg-white shadow px-4 py-3">
    <div class="flex items-center space-x-2">
      <img src="images/logo.png" alt="Logo" class="w-[50px] h-[50px]">
      <span class="text-xl font-bold w-[135px] h-[44px] text-[#006747]">Emergency <br/>Services</span>
    </div> 
    <div class="flex items-center  gap-4">
      <span id="heartCount" class="flex items-center bg-[#41ff6b1a] rounded-xl">0  <span><img src="images/heart.png" class="w-[24px] h-[24px] rounded-xl" alt=""></span></span>
      <span id="coinCount" class="flex items-center bg-[#41ff6b1a]  rounded-xl">100 <span><img src="images/coin.png" class="w-[24px] h-[24px] rounded-xl" alt=""> </span></span>
      <span id="copyCount" class="flex items-center bg-[#41ff6b1a] rounded-xl">0  Copy</span>
    </div>
  </nav>
  <!-- Hero Section -->
  <section class="bg-[#013223] text-white text-center py-16">
    <img src="images/logo-dark.png" alt="Hero Logo" class="mx-auto w-16 mb-4">
    <h1 class="text-3xl font-bold mb-2">Emergency service Directory</h1>
    <p class="text-lg">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
  </section>
  
</body>
</html>
